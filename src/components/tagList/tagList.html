<section id="tags" layout="row" layout-wrap>
	<md-checkbox 
		ng-repeat="tag in tagList.tags track by $index | orderBy:'-used'"
		arial-label="tag.name"
		ng-model="tag.checked"
		flex="33"
		ng-class="{'ng-hide':($index > 2 && tagList.toggleMoreTags === false)}"
	>
		{{tag.name}}
	</md-checkbox>

	<div layout="row" flex="100">
		<md-button ng-click="tagList.toggleTags()" ng-show="tagList.tags.length > 3" flex="66">
			{{tagList.toggleMoreTags? 'Less' : 'More' }}
		</md-button>

		<md-button ng-click="tagList.newTag()" flex="33">
			New Tag
		</md-button>
	</div>
</section>
