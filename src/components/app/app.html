<div id="app">
	<ep-primary-fab></ep-primary-fab>

	<div layout="column">
		<md-toolbar id="header" layout="row">
			<button ng-click="app.toggleSidenav('left')" hide-gt-sm class="menuBtn">
				<span class="visually-hidden">Menu</span>
			</button>
			<h1>{{app.title}}</h1>
		</md-toolbar>

		<div id="page" layout="row" flex>
			<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
				<md-toolbar class="md-tall">
					<span flex></span>
					<h2 class="md-toolbar-tools md-toolbar-tools-bottom">
						<span class="md-flex">Menu</span>
					</h2>
				</md-toolbar>
				<md-content>
					<md-list>
						<md-item>
							<md-item-content>
								<div class="md-tile-content">
									<md-button class="md-primary">
										Home
									</md-button>
								</div>
							</md-item-content>
							<md-divider ng-if="!$last"></md-divider>
						</md-item>
						<md-item>
							<md-item-content>
								<div class="md-tile-content">
									<md-button class="md-primary">
										This month
									</md-button>
								</div>
							</md-item-content>
							<md-divider ng-if="!$last"></md-divider>
						</md-item>
						<md-item>
							<md-item-content>
								<div class="md-tile-content">
									<md-button class="md-primary">
										Last month
									</md-button>
								</div>
							</md-item-content>
							<md-divider ng-if="!$last"></md-divider>
						</md-item>
						<md-item>
							<md-item-content>
								<div class="md-tile-content">
									<md-button class="md-primary">
										Average
									</md-button>
								</div>
							</md-item-content>
							<md-divider ng-if="!$last"></md-divider>
						</md-item>
					</md-list>
				</md-content>
			</md-sidenav>
			
			<div id="content" layout="column" flex>
				
				<ep-new-entry></ep-new-entry>

				<md-divider></md-divider>

				<ep-entry-list></ep-entry-list>
			</div>
		</div>
	</div>
</div>
