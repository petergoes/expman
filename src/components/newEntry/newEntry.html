<div layout="row" flex>
	<md-content layout="column" flex class="md-padding">
		<md-card>
			<md-card-content>
				<md-input-container>
					<label>Amount</label>
					<input type="number" required placeholder="0,00" ng-model="newEntry.amount">
				</md-input-container>
				<md-input-container>
					<label>Description</label>
					<input type="text" placeholder="Description" ng-model="newEntry.description">
				</md-input-container>
				<small>
					Tags:
					<span ng-repeat="tag in newEntry.tags | filter:checked != true">
						{{tag.name}}<span ng-if="!$last">,</span>
					</span>
				</small>
				<section id="tags" layout="row" layout-wrap>
					<md-checkbox 
						ng-repeat="tag in newEntry.tags track by $index | orderBy:'-used'"
						arial-label="tag.name"
						ng-model="tag.checked"
						flex="33"
						ng-class="{'ng-hide':($index > 2 && newEntry.toggleMoreTags === false)}"
					>
						{{tag.name}}
					</md-checkbox>

					<div layout="row" flex="100">
						<md-button ng-click="newEntry.toggleTags()" ng-show="newEntry.tags.length > 3" flex="66">
							{{newEntry.toggleMoreTags? 'Less' : 'More' }}
						</md-button>

						<md-button ng-click="newEntry.newTag()" flex="33">
							New Tag
						</md-button>
					</div>
				</section>
			</md-card-content>
		</md-card>
	</md-content>
</div>
