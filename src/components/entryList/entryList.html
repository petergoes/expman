<div layout="row" flex>
	<md-content layout="column" flex>
		<section>
			<md-toolbar ng-show="el.header" class="md-accent">
				<h1 class="md-toolbar-tools md-toolbar-tools-bottom">{{el.total() | currency:"&euro;"}} - {{el.entries.length}} entries</h1>
			</md-toolbar>
			
			<md-subheader ng-show="el.subheader" class="md-primary">
				This month ({{el.total() | currency:"&euro;"}} - {{el.entries.length}} entries):
			</md-subheader>
			
			<md-list>
				<md-item ng-repeat="entry in el.entries | orderBy: '-date' track by $index">
					<md-item-content>
						<div class="md-tile-content" layout="row">
							<div flex="80">
								<h3>{{entry.amount | currency:"&euro;"}} <span ng-show="entry.description">-</span> <small>{{entry.description}}</small></h3>
								<small ng-repeat="tag in entry.tags track by $index">
									{{tag | tagname}}<span ng-if="!$last">,&nbsp;</span>
								</small>
								<p>{{entry.momentDate}}</p>
							</div>
							<div flex="20">
								<md-button ng-click="el.edit(entry.id)">
									Edit
								</md-button>
							</div>
						</div>
					</md-item-content>
					<md-divider ng-if="!$last"></md-divider>
				</md-item>
			</md-list>
		</section>
	</md-content>
</div>
